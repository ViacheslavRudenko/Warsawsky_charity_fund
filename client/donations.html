<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body>
    <main>
      <div class="donations">
        <div class="donations__needs needs">
          <h4 class="needs__title">
            Переказати кошти для потреб української армиї
          </h4>
          <div class="needs__content">
            <img
              src="https://images.prom.ua/3935196489_w640_h640_bronizhilet-dlya-ballisticheskih.jpg"
              alt="image of what we need"
            />
            <p>Бронижилети</p>
          </div>
          <p class="needs__text">Перевірьте наші <a href="#">звіти</a></p>
        </div>
        <div class="donations__pay pay">
          <h6 class="pay__title">Оберіть зручний засіб донату</h6>
          <div class="pay__title-type">
            <button>Онлайн</button>
            <button>SWIFT</button>
            <button>IBAN</button>
            <button>CRYPTO</button>
          </div>
          <div class="pay__type">
            <button class="btn">Pay</button>
            <button class="btn">Pay</button>
            <button class="btn">mono</button>
            <button class="btn">privat24</button>
          </div>
          <p class="pay__separator">АБО</p>
          <div class="pay__form">
            <form class="form">
              <input
                class="form__summ"
                type="currency"
                id="summ"
                name="summ"
                placeholder="1000"
                required
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              />
              <input
                type="tel"
                id="ccnum"
                name="cardnumber"
                placeholder="1111-2222-3333-4444"
                required
                maxlength="12"
                minlength="12"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              />
              <input
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Full name"
                required
                minlength="3"
                onkeydown="return /[a-z]/i.test(event.key)"
              />
              <input
                type="tel"
                id="expdate"
                name="expdate"
                required
                placeholder="Expiry Date"
                maxlength="7"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              />
              <input
                type="tel"
                id="cvc"
                name="cvc"
                placeholder="CVC"
                required
                maxlength="3"
                minlength="3"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              />

              <button class="btn form__btn" type="submit">
                <img src="./dist/images/btn/Group-white.png" alt="pray-logo" />
                Допомагаю
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./dist/js/main.js"></script>
</html>
