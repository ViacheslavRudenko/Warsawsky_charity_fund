<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warsawskyi-charity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body>
    <!-- Headr-->
    <header class="header container">
      <div class="header__logo">
        <img src="./src/images/Logo.svg" alt="Warsawskyi-img" />
      </div>
      <nav class="header__nav nav">
        <button class="nav__btn">Потреби</button>
        <button class="nav__btn">Про нас</button>
        <button class="nav__btn">Проекти</button>
        <button class="nav__btn">Співпраця</button>
      </nav>
    </header>
    <main>
      <!-- About us -->
      <div class="container about-us">
        <div class="about-us__content content">
          <h1 class="content__title">Благодійний Фонд “Варшавський”</h1>
          <p class="content__text">
            Збираємо всі наявні потреби та ресурси, які допомагають військовим
            на фронті
          </p>
          <div class="content__btn">
            <button>
              <img src="./src/images/Group.png" alt="logo" />
              <span>Допомагаю</span>
            </button>
          </div>

          <p>Переказати кошти на закупівлі для потреб української армії</p>
        </div>

        <img
          class="about-us__backgroud-img"
          src="./src/images/9203972_heart_ukraine_peace_freedom_fly_dove_charity_bird.png"
          alt="bird-of-life"
        />
      </div>

      <!-- Collaboration  -->
      <div class="collaboration"></div>
    </main>
    <script type="module" src="./dist/js/main.js"></script>
  </body>
</html>
